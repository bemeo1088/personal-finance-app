<div class="container">
    <div class="login-page">
        <h1 class="lead">Login</h1>
            <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
            <form ng-submit="lc.login()">
                <div>
                    <label for="username" ></label>
                    <input type="text" ng-model="lc.user.username" placeholder="user name"/>
                </div>
                <br>
                <div>
                    <label for="password" ></label>
                    <input type="password" ng-model="lc.user.password" placeholder="password"/>
                </div>
                <br>
                <div>
                    <input class="btn btn-success" type="submit" name="submit" value="Log In" /><br><br>
                    <label id="label">New to smartBudget?</label><a href="#register"> Register</a>
                </div>
                <br>
            </form>
    </div>
</div>
