<div class="container">
  <h1 class="lead">Create an account</h1>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()">
    <div>
        <label for="username"></label>
        <input type="text" ng-model="lc.user.username" placeholder="user name"/>
    </div>
    <br>
    <div>
        <label for="password"></label>
        <input type="password" ng-model="lc.user.password" placeholder="password"/>
    </div>
    <br>
    <div>
        <input class="btn btn-success" type="submit" name="submit" value="Register" />
        <button type="button" class="cancelBtn"><a href="#home"> Cancel</a></button>
    </div>
  </form>

</div>
